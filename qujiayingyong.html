    <link rel="stylesheet" href="style.css">
    <style>
        .mobile-notice {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }
        .continue-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4c54af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .continue-button:hover {
            background-color: #5445a0;
        }
    </style>
    <script>
        window.onload = function() {
            // 检测是否为移动设备
            function isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            if (!isMobile()) {
                var notice = document.createElement('div');
                notice.className = 'mobile-notice';
                notice.innerHTML = `
                    <div>请在手机访问qujiayingyong.online获得最佳使用体验！</div>
                    <button class="continue-button" onclick="this.parentElement.style.display='none'">继续本设备访问</button>
                `;
                document.body.appendChild(notice);
            }
        };
    </script>
